        <div class="container">

    <header class="jumbotron" id="home">
        <div class="container">
            <div class="row">
                    <div class="col text-center">
                        <h1>Forge Resume</h1>
                        <p>Create resume for free</p>
                    </div>
                    <hr>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <ol class="col-12 breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active">Contact Us</li>
            </ol>
            <div class="col-12">
               <h3>Contact Us</h3>
               <hr>
               <p class="w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact me directly, I will get back to you soon.</p>
            </div>
        </div>

        <div class="row row-content">
           <div class="col-12">
              <h3>Send us your Feedback</h3>
           </div>
            <div class="col-12 col-md-9">
                <form action="" method="post" enctype="text/plain">
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">Name</label>    
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailid" class="col-md-2 col-form-label">Email</label>    
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>    
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback"  maxlength="6000" name="feedback" rows="12" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary" id="sendFeedback">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
             <div class="col-12 col-md">
            </div>
       </div>

    </div>

    <footer class="page-footer mt-4" data-html2canvas-ignore="true" id="contact">

              </div>
            </div>
